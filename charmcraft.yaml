# Learn more about charmcraft.yaml configuration at:
# https://juju.is/docs/sdk/charmcraft-config

# Architectures based on supported arch's in upstream
# https://github.com/kubernetes-sigs/metrics-server/blob/master/Makefile#L14
type: "charm"
bases:
  - build-on:
    - name: "ubuntu"
      channel: "20.04"
      architectures: ["amd64"]
    run-on:
    - name: "ubuntu"
      channel: "20.04"
      architectures:
        - amd64
        - arm
        - arm64
        - ppc64le
        - s390x
    - name: "ubuntu"
      channel: "22.04"
      architectures:
        - amd64
        - arm
        - arm64
        - ppc64le
        - s390x
parts:
  charm:
    charm-python-packages: [setuptools]  # required to use jinja2
    prime:
    - upstream/**
